<div>
    <h1 class="page-header">Edit Rating</h1>    
</div>
<div>   
    <div class="vert-space"></div>
    <div class="form-group">
        <label>What is the name of this rating?</label>
        <input type="text" class="form-control" ng-model="ratingRequest.ratingDescription">
    </div>
    <div class="form-group">
        <label for="add-location-form-type">Tag this rating</label>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="selectTagForRatingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{dropdownDisplayText}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="selectTagForRatingDropdown">
                <li ng-repeat="tag in tags"><a href="" ng-click="selectTag(this.tag)">{{tag.description}}</a></li>
            </ul>
        </div>
    </div>    
    <p class="text-right">
        <a class="btn btn-success btn-lg" href="" role="button" ng-click="saveRating()">Save</a>
    </p>
</div>
