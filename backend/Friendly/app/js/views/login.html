<div>
    <h1 class="page-header">Sign in</h1>    
</div>
<form ng-submit="login()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="userCredentials.username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="userCredentials.password">
        </div>
    </div>   
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-group">
            <a id="friendly-login-button" class="btn btn-success btn-block" href="" role="button" data-loading-text="Loading..." ng-click="login($event)">Sign in</a>
        </div>
    </div>    
    <input type="submit" style="position: absolute; left: -9999px" />
</form>
