<div>
    <h1 class="page-header">Edit Check</h1>    
</div>
<div>   
    <div class="vert-space"></div>
    <div class="form-group">
        <label>What is the name of this check?</label>
        <input type="text" class="form-control" ng-model="checkRequest.checkDescription">
    </div>
    <div class="form-group">
        <label for="add-location-form-type">Tag this check</label>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="selectTagForCheckDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{dropdownDisplayText}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="selectTagForCheckDropdown">
                <li ng-repeat="tag in tags"><a href="" ng-click="selectTag(this.tag)">{{tag.description}}</a></li>
            </ul>
        </div>
    </div>    
    <p class="text-right">
        <a class="btn btn-success btn-lg" href="" role="button" ng-click="saveCheck()">Save</a>
    </p>
</div>
